<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-cadastre-se</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <main>
        <form action="#" method="post" autocomplete="off" id="myForm" onsubmit="">
            <fieldset>
                <legend>Cadastre-se</legend>
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" >

                <label for="password">Confirmar Senha</label>
                <input type="password" id="confirmarPassword" name="password">
                
                <div class="cadastrese">
                    <input type="submit" id="submit" value="CADASTRE-SE">
                    <p>
                        <span>Já possui cadastro?</span><a href="login.html">Faça login</a>
                    </p>
                </div>
            </fieldset>
        </form>
    </main>
    <script src="formulario.js"></script>
</body>

</html>
